<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Force latest IE rendering engine or ChromeFrame if installed -->
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <![endif]-->
    <meta charset="UTF-8">
    <title>File Upload Metadata</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Generic page styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- blueimp Gallery styles -->
    <link rel="stylesheet" href="bower_components/blueimp-gallery/css/blueimp-gallery.css">
    <!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
    <link rel="stylesheet" href="css/jquery.fileupload.css">
    <link rel="stylesheet" href="css/jquery.fileupload-ui.css">
    <!-- CSS adjustments for browsers with JavaScript disabled -->
    <noscript><link rel="stylesheet" href="css/jquery.fileupload-noscript.css"></noscript>
    <noscript><link rel="stylesheet" href="css/jquery.fileupload-ui-noscript.css"></noscript>

    <!--
        The following script inclusions must be defined in the proper order or the file widget will not load properly
    -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- The Load Image plugin is included for the preview images and image resizing functionality -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/blueimp-load-image/js/load-image.all.min.js"></script>
    <!-- The Canvas to Blob plugin is included for image resizing functionality -->
    <script src="bower_components/blueimp-canvas-to-blob/js/canvas-to-blob.min.js"></script>
    <!-- blueimp Gallery script -->
    <script src="bower_components/blueimp-gallery/js/jquery.blueimp-gallery.min.js"></script>
    <!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
    <script src="dist/uploader.js"></script>
    <!-- The basic File Upload plugin -->
    <script src="gov.doi.tracs.forms.js"></script>
    <script src="gov.doi.tracs.uploads.js"></script>
    <!--<script src="fileUploadMetadata.ctrl.js"></script>-->

</head>
<body>

    <div class="container">

        <div class="page-header">
            <h1>File Upload</h1>
        </div>

        <div class="formContainer" ng-app="gov.doi.tracs.uploads">
            <file-upload-with-metadata tf-id="fUploader"
                                       tf-file-url="/files/"
                                       tf-file-size="500000"
                                       tf-file-types="^(.*\.(docx?|pdf|jpe?g|png|gif)$)[^.]*$"></file-upload-with-metadata>
        </div>

    </div>

</body>
</html>
